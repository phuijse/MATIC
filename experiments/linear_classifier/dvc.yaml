stages:
  train:
    cmd: python ../../src/train_classifier.py ../../datasets/LINEAR model.pt scores.json
    deps:
    - ../../datasets/LINEAR
    - ../../src/train_classifier.py
    - ../../src/transforms_datasets.py
    - ../../src/datasets.py
    - ../../src/transforms_dataloaders.py
    params:
    - dataset_seed
    - lr
    - n_grid
    - nepochs
    outs:
    - model.pt
    metrics:
    - scores.json:
        cache: false
