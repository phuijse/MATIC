stages:
  train_periodogram:
    cmd: python ../../src/train_periodogram.py ../../datasets/LINEAR model.pt
    deps:
    - ../../datasets/LINEAR
    - ../../src/train_periodogram.py
    - ../../src/transforms_dataloader.py
    - ../../src/transforms_datasets.py
    params:
    - dataset_seed
    - interpolator
    - lr
    - n_grid
    - nepochs
    outs:
    - model.pt
    live:
      training_metrics:
        summary: true
        html: true
